name: Docker Build & Push

on:
  pull_request:
    types: [closed]
    branches:
      - master  # Cambia a 'main' si es tu rama principal

jobs:
  docker:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Trae todo el historial del repo

      - name: Validate Dockerfile
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "‚ùå Error: Dockerfile no encontrado en el directorio ra√≠z"
            ls -la
            exit 1
          fi
          if file Dockerfile | grep -q "UTF-8"; then
            echo "‚ùå Error: Codificaci√≥n UTF-8 detectada (debe ser ASCII)"
            echo "üëâ Soluci√≥n: Ejecuta localmente:"
            echo "iconv -f UTF-8 -t ASCII//TRANSLIT Dockerfile -o Dockerfile.new && mv Dockerfile.new Dockerfile"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        run: |
          docker buildx build --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/nextjs-app:latest \
            --tag ${{ secrets.DOCKER_USERNAME }}/nextjs-app:${{ github.sha }} .